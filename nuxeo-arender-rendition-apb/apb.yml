version: 1.0
name: nuxeo-arender-rendition-apb
description: This is a sample application generated by apb init
bindable: False
async: optional
tags:
  - nuxeo
  - arender-rendition
metadata:
  displayName: ARender rendition for Nuxeo
  imageUrl: "https://www.nuxeo.com/assets/imgs/logo340x60.png"
  longDescription:
    This Deploys an ARender rendition that can be used with Nuxeo Previewer
  dependencies: []
  providerDisplayName: "Nuxeo"
plans:
  - name: default
    description: This default plan deploys nuxeo-arender-rendition-apb
    free: True
    metadata: {}
    parameters:
    - name: project_name
      type: string
      title: Project Name
      default: arender-rendition
      display_group: Project properties
    - name: arender_rendition_image
      type: string
      title: ARender rendition image
      default: docker-registry.default.svc:5000/common-infra/arender-rendition
      display_group: Project properties
    - name: arender_rendition_image_version
      type: string
      title: Image version
      default: "1.0.3-RC7"
      display_group: Project properties
    - name: rendition_image_pullPolicy
      default: 'IfNotPresent'
      type: enum
      enum: ['IfNotPresent', 'Always', 'Never']
      title: ARender Rendition image pull policy
      display_group: Container Specs
    - name: rendition_podAnnotations
      default: '{}'
      type: string
      title: Annotations to be added to ARender Rendition pods
      display_type: textarea
      display_group: Container Specs
    - name: rendition_securityContext
      default: '{}'
      type: string
      title: Security context for the Rendition pod
      display_type: textarea
      display_group: Container Specs
    - name: rendition_resources
      default: '{"limits": {"cpu": "2","memory": "4Gi"},"requests": {"cpu": "1","memory": "2Gi"}}'
      type: string
      title: Rendition Pod resource requests and limits
      display_type: textarea
      display_group: Container Specs
