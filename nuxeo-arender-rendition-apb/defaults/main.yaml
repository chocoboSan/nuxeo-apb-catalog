---

# Defaults for values we could expect from a broker

_apb_plan_id: default
_apb_service_class_id: 0
_apb_service_instance_id: 0

default_debug: True
bootstrap_debug_enabled: False

apb_name: nuxeo-arender-rendition-apb
app_image: docker.io/nuxeoapbcatalog/nuxeo-arender-rendition-apb
namespace: "{{ lookup('env','NAMESPACE') | default('hello-world', true) }}"

testing: false
arender_docker_registry: "docker-private-arondor-group.packages.nuxeo.com"
arender_broker_image: "{{ arender_docker_registry }}/arender-rendition-broker"
arender_converter_image: "{{ arender_docker_registry }}/arender-converter"
arender_dfs_image: "{{ arender_docker_registry }}/arender-dfs"
arender_jni_image: "{{ arender_docker_registry }}/arender-jni-engine"
arender_pdfbox_image: "{{ arender_docker_registry }}/arender-pdfbox"

arender_image_version: "1.0.1"
arender_broker_image_version: "4.0.6.NX1.0"
arender_converter_image_version: "4.0.6.NX1.0"
arender_dfs_image_version: "4.0.6.NX1.0"
arender_jni_image_version: "4.0.6.NX1.0"
arender_pdfbox_image_version: "4.0.6.NX1.0"

rendition_image_pullPolicy: Always
arender_broker_image_pullPolicy: Always
arender_converter_image_pullPolicy: Always
arender_dfs_image_pullPolicy: Always
arender_jni_image_pullPolicy: Always
arender_pdfbox_image_pullPolicy: Always

# broker_image_pull_secret: "docker-private-nuxeo"
# converter_image_pull_secret: "docker-private-nuxeo"
# dfs_image_pull_secret: "docker-private-nuxeo"
# jni_image_pull_secret: "docker-private-nuxeo"
# pdfbox_image_pull_secret: "docker-private-nuxeo"

rendition_podAnnotations: '{}'
rendition_securityContext: '{}'

#rendition_resources: '{"limits": {"cpu": "2","memory": "2Gi"},"requests": {"cpu": "1","memory": "1Gi"}}'
arender_broker_resources: '{"limits": {"cpu": "1","memory": "1Gi"},"requests": {"cpu": "1","memory": "1Gi"}}'
arender_converter_resources: '{"limits": {"cpu": "1","memory": "2Gi"},"requests": {"cpu": "1","memory": "2Gi"}}'
arender_pdfbox_resources: '{"limits": {"cpu": "1","memory": "1Gi"},"requests": {"cpu": "1","memory": "1Gi"}}'
arender_jni_resources: '{"limits": {"cpu": "2","memory": "2Gi"},"requests": {"cpu": "2","memory": "2Gi"}}'
arender_dfs_resources: '{"limits": {"cpu": "1","memory": "512M"},"requests": {"cpu": "1","memory": "512M"}}'

